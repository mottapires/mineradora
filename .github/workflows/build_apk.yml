name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # versão estável recomendada

      - name: Install dependencies
        run: flutter pub get
        working-directory: app_mineradora

      - name: Build release APK
        run: flutter build apk --release
        working-directory: app_mineradora

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mineradora-release-apk
          path: app_mineradora/build/app/outputs/flutter-apk/app-release.apk
